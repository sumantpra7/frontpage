<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Front Page Generator</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #000;
      --box-bg: #fff;
      --border-color: #000;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
    }

    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: var(--box-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.5;
    }

    .bot {
      background-color: #e3f2fd;
      text-align: left;
    }

    .user {
      background-color: #e8f5e9;
      text-align: right;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
      flex: 1;
      min-width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #printBtn {
      background-color: #28a745;
    }

    #printBtn:hover {
      background-color: #218838;
    }

    .page {
      width: 210mm;
      height: 297mm;
      margin: 10px auto;
      padding: 20mm;
      background: white;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 15px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      page-break-after: always;
      page-break-inside: avoid;
      position: relative;
      overflow: hidden;
    }

    .centered {
      text-align: center;
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin: 25px 0;
      text-align: center;
      text-transform: uppercase;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .submitted-box {
      border: 2px solid var(--border-color);
      display: inline-block;
      padding: 12px 24px;
      border-radius: 30px;
      margin: 30px auto 15px;
      font-weight: bold;
      font-size: 18px;
      background-color: #f8f9fa;
    }

    .signature-line {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-top: 80px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }

    .bottom-right {
      text-align: right;
      font-size: 16px;
      margin-top: 40px;
    }

    .bottom-right p {
      margin: 6px 0;
    }

    .bottom-right strong {
      font-weight: bold;
    }

    @media print {
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: auto;
      }
      
      body {
        background: white;
      }

      body > *:not(#output) {
        display: none;
      }

      #output {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      #output .page {
        position: relative;
        left: 0;
        top: 0;
        margin: 0 auto;
        box-shadow: none;
        border: none;
        page-break-after: always;
        width: 210mm;
        height: 297mm;
        padding: 20mm;
      }
    }

    .preview-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .preview-header {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .preview-pages {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .preview-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .form-step {
      text-align: center;
      margin: 15px 0;
      color: #7f8c8d;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="chat"></div>
<div id="preview" class="preview-container" style="display:none;">
  <h2 class="preview-header">Assignment Preview</h2>
  <div id="output" class="preview-pages"></div>
  <div class="preview-controls">
    <button id="printBtn" onclick="window.print()">
      <span>üñ®Ô∏è</span> Print Assignment
    </button>
    <button onclick="saveAsPDF()">
      <span>üíæ</span> Save as PDF
    </button>
    <button onclick="resetForm()" style="background-color: #e74c3c;">
      <span>üîÑ</span> Create New
    </button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
  const chat = document.getElementById("chat");
  const output = document.getElementById("output");
  const previewContainer = document.getElementById("preview");
  const userData = {};

  const steps = [
    { key: "university", question: "Enter your University Name" },
    { key: "department", question: "Enter your Department Name" },
    { key: "professor", question: "Enter your Professor's Name" },
    { key: "name", question: "What is your full name?" },
    { key: "roll", question: "Enter your Roll Number" },
    { key: "reg", question: "Enter your Registration Number" },
    { key: "session", question: "Enter your Session (e.g., 2023-2026)" },
    { key: "semester", question: "Enter your Semester (e.g., Sem-3)" },
    { key: "subject", question: "Enter your Subject/Topic Name" },
    { key: "logo", question: "Please upload your University Logo", type: "file" }
  ];

  let currentStep = 0;

  function addMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerHTML = `<p>${text}</p>`;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function nextStep() {
    if (currentStep < steps.length) {
      const step = steps[currentStep];
      
      // Add step indicator
      const stepIndicator = document.createElement("div");
      stepIndicator.className = "form-step";
      stepIndicator.textContent = `Step ${currentStep + 1} of ${steps.length}`;
      chat.appendChild(stepIndicator);
      
      if (step.type === "file") {
        addMessage(step.question);
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.required = true;
        input.style.marginTop = "10px";
        input.style.marginBottom = "15px";
        input.onchange = () => {
          const reader = new FileReader();
          reader.onload = function (e) {
            userData[step.key] = e.target.result;
            currentStep++;
            nextStep();
          };
          reader.readAsDataURL(input.files[0]);
        };
        chat.appendChild(input);
      } else {
        addMessage(step.question);
        const input = document.createElement("input");
        input.type = "text";
        input.required = true;
        input.placeholder = `Type your ${step.key.replace(/_/g, ' ')} here...`;
        input.style.marginTop = "10px";
        input.style.marginBottom = "15px";
        input.onkeypress = function (e) {
          if (e.key === "Enter" && input.value.trim() !== "") {
            userData[step.key] = input.value.trim();
            addMessage(input.value, "user");
            input.remove();
            currentStep++;
            nextStep();
          }
        };
        chat.appendChild(input);
        input.focus();
      }
    } else {
      showFinalButtons();
    }
  }

  function showFinalButtons() {
    addMessage("All information collected! Please choose which sections to include in your assignment:");
    
    const buttonsContainer = document.createElement("div");
    buttonsContainer.className = "buttons-container";
    
    const buttons = [
      { label: "Add Front Page", action: generateFrontPage, icon: "üìÑ" },
      { label: "Add Acknowledgment", action: generateAcknowledgment, icon: "üôè" },
      { label: "Add Certificate", action: generateCertificate, icon: "üèÖ" }
    ];
    
    buttons.forEach(({ label, action, icon }) => {
      const btn = document.createElement("button");
      btn.innerHTML = `${icon} ${label}`;
      btn.onclick = () => {
        action();
        btn.style.backgroundColor = "#17a2b8";
        btn.innerHTML = `${icon} ${label} ‚úì`;
        btn.disabled = true;
      };
      buttonsContainer.appendChild(btn);
    });
    
    const generateBtn = document.createElement("button");
    generateBtn.innerHTML = "‚ú® Generate Assignment";
    generateBtn.style.backgroundColor = "#ff6b00";
    generateBtn.style.flex = "100%";
    generateBtn.onclick = showPreview;
    buttonsContainer.appendChild(generateBtn);
    
    chat.appendChild(buttonsContainer);
  }

  function generateFrontPage() {
    const html = `
      <div class="page">
        <div class="centered">
          <h2 style="font-weight: bold; text-transform: uppercase; font-size: 28px; margin-bottom: 25px;">${userData.university}</h2>
          ${userData.logo ? `<img src="${userData.logo}" alt="University Logo" style="max-height:120px; margin: 20px auto; display: block;" />` : ''}
          <p style="margin-top: 30px; font-size: 20px;"><strong>${userData.department.toUpperCase()} - ${userData.semester.toUpperCase()} PAPER (301PR)</strong></p>
          <p style="font-size: 18px; margin: 15px 0;">B.Sc in COMPUTER SCIENCE & APPLICATION</p>
          <p style="font-size: 18px; margin: 30px 0 40px 0;">Practical on ‚Äú${userData.subject}‚Äù</p>
          <div class="submitted-box">Submitted By</div>
          <div style="margin: 20px auto; max-width: 300px; text-align: center;">
            <p style="margin: 12px 0;">Name :- ${userData.name}</p>
            <p style="margin: 12px 0;">Roll No:- ${userData.roll}</p>
            <p style="margin: 12px 0;">Reg. No:- ${userData.reg}</p>
            <p style="margin: 12px 0;">Session :- ${userData.session}</p>
          </div>
        </div>
        <div class="bottom-right">
          <p>Submitted to: ${userData.professor}</p>
          <p>Department of ${userData.department}</p>
        </div>
      </div>`;
    output.innerHTML += html;
  }

  function generateAcknowledgment() {
    const html = `
      <div class="page">
        <div class="section-title">Acknowledgment</div>
        <p>This Assignment has been developed on the basis of lectures delivered by ‚Äú${userData.professor}‚Äù in our class. I would like to thank her wholeheartedly for her noble guidance and super teaching. She also encouraged me a lot while I was dealing with the assignment.</p>
        <p>Last but not the least, my special thanks to all the staff members of department, to all my friends and my family for their contribution in everything that I do and also for their uncanny ability to come up with suggestions which helped me a lot in completing this assignment successfully.</p>
        <div class="bottom-right">
          <p>Name :- ${userData.name}</p>
          <p>Roll No:- <strong>${userData.roll}</strong></p>
          <p>Reg. No:- ${userData.reg}</p>
          <p>Session :- ${userData.session}</p>
        </div>
      </div>`;
    output.innerHTML += html;
  }

  function generateCertificate() {
    const html = `
      <div class="page">
        <div class="section-title">Certificate</div>
        <p>This is to certify that ${userData.name}, session ${userData.session} participated in this Assignment work in relation to the topic ‚Äú${userData.subject}‚Äù as regular student of B.Sc in Computer Science & Application (BCACS), ${userData.semester}, from ${userData.university}.</p>
        <p>I hereby declare that all information made by me is true in the best of my knowledge and I submit this assignment to the department of ‚Äú${userData.department}‚Äù in ${userData.university}.</p>
        <div class="signature-line">
          <span>Internal Signature:</span>
          <span>External Signature:</span>
        </div>
      </div>`;
    output.innerHTML += html;
  }

  function showPreview() {
    previewContainer.style.display = "block";
    // Scroll to preview
    previewContainer.scrollIntoView({ behavior: 'smooth' });
  }

  function saveAsPDF() {
    const element = document.getElementById("output");
    const opt = {
      margin: 0,
      filename: `${userData.name.replace(/\s+/g, '_')}_Assignment.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { 
        scale: 2,
        useCORS: true,
        logging: false
      },
      jsPDF: { 
        unit: 'mm', 
        format: 'a4', 
        orientation: 'portrait',
        compress: true
      },
      pagebreak: { 
        mode: ['avoid-all', 'css', 'legacy'] 
      }
    };
    
    // Show generating message
    const originalText = event.target.innerHTML;
    event.target.innerHTML = "‚è≥ Generating PDF...";
    event.target.disabled = true;
    
    setTimeout(() => {
      html2pdf().set(opt).from(element).save().then(() => {
        event.target.innerHTML = originalText;
        event.target.disabled = false;
      });
    }, 500);
  }

  function resetForm() {
    // Reload the page to start over
    location.reload();
  }

  // Start the form
  nextStep();
</script>
</body>
</html>
